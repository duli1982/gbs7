<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Daily Tip</title>
</head>

<body>
    <h1>Daily Tip Reset</h1>
    <p>This page will reset the daily tip dismissal and redirect you to the main page.</p>

    <script>
        // Reset the daily tip dismissal
        localStorage.removeItem('tipDismissedToday');

        // Redirect to main page after a short delay
        setTimeout(() => {
            window.location.href = 'index.html';
        }, 1000);
    </script>
</body>

</html>
